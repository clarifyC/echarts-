<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cc</title>
    <script type="text/javascript" src="./echarts_min.js"></script>
</head>
<body>
<div id="main" style="width: 800px;height:500px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'),);
    option = {
        backgroundColor: '#FFC0CB',
        series: [
            {
                name:'销售任务额',
                type: 'gauge',
                center: ['33%', '50%'],
                startAngle: 230,
                endAngle: 50,
                min: 1800000,
                max: 12000000,
                splitNumber: 10,
                radius: "60%",
                pointer: {
                    show: true,
                    showAbove: true,
                    length:"77%",
                    itemStyle: {
                        color: "red"
                    },
                },
                axisLine: {
                    lineStyle: {
                        width: 10,
                        color: [
                            [0.5, 'red'],
                            [0.8, 'blue'],
                            [1, 'green'],

                        ],
                    }
                },
                axisTick: {
                    distance: 0,
                    length: 7,
                    splitNumber: 5,
                    lineStyle: {
                        width: 1,
                        color: '#fff'
                    }
                },
                splitLine: {
                    distance: 3,
                    length: 17,
                    lineStyle: {
                        width: 2,
                        color: '#fff'
                    }
                },
                axisLabel: {
                    distance: 5,
                    color: 'black',
                    fontSize: 7,
                },
                anchor: {
                    show: true,
                    showAbove: true,
                    size: 12,
                    itemStyle: {
                        color: "red",
                        borderColor: "rgba(0, 0, 0, 1)",
                        borderWidth: 3,
                        borderType: "solid",
                        shadowBlur: 10,
                        shadowColor: "rgba(255, 255, 255, 1)",
                    }
                },
                tooltip: {
                    show:true,
                    formatter: '{a} <br/>{b} : {c}%'
                },
                progress: {
                    show: false,
                },
                title: {
                    show: true,
                    offsetCenter: [0, -50],
                    color: "black",
                    fontSize: 20,
                    fontWeight: 'bolder',
                },
                detail: {
                    show:true,
                    valueAnimation: true,
                    width: '60%',
                    lineHeight: 40,
                    borderRadius: 8,
                    fontSize: 15,
                    fontWeight: 'bolder',
                    color: 'auto'
                },
                data: [
                    {
                        name:'销售任务额',
                        value: 12000000,
                    }
                ]
            },
            {
                name:'销售额',
                type: 'gauge',
                center: ['61%', '55%'],
                startAngle: 210,
                endAngle: -30,
                min: 1600000,
                max: 10000000,
                splitNumber: 12,
                radius: "70%",
                pointer: {
                    show: true,
                    showAbove: true,
                    length:"77%",
                    itemStyle: {
                        color: "auto"
                    },
                },
                tooltip: {
                    show:true,
                    formatter: '{a} <br/>{b} : {c}%'
                },
                axisLine: {
                    lineStyle: {
                        width: 10,
                        color: [
                            [0.5, 'red'],
                            [0.8, 'blue'],
                            [1, 'green'],

                        ],
                    }
                },
                axisTick: {
                    distance: 0,
                    length: 7,
                    splitNumber: 5,
                    lineStyle: {
                        width: 1,
                        color: '#fff'
                    }
                },
                splitLine: {
                    distance: 3,
                    length: 17,
                    lineStyle: {
                        width: 2,
                        color: '#fff'
                    }
                },
                axisLabel: {
                    distance: 5,
                    color: 'black',
                    fontSize: 7
                },
                title: {
                    show: true,
                    fontWeight: 'bolder',
                    color: "black",
                    fontSize: 25,
                },
                detail: {
                    show:true,
                    valueAnimation: true,
                    width: '60%',
                    lineHeight: 40,
                    borderRadius: 8,
                    offsetCenter: [0, '25%'],
                    fontSize: 20,
                    fontWeight: 'bolder',
                    color: 'auto'
                },
                data: [
                    {
                        name:'销售额',
                        value: 10000000,
                    }
                ]
            },


        ],
    };

    setInterval(function () {
        const random1 = +(Math.random() * 10000000).toFixed(2);
        const random2 = +(Math.random() * 12000000).toFixed(2);

        option.series[0].data[0].value = random1;
        option.series[1].data[0].value = random2;
        myChart.setOption(option,true);
    }, 2000);

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }


</script>
</body>
</html>
