<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<!-- Uncomment this line if you want to dataTool extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
-->
<!-- Uncomment this line if you want to use gl extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
-->
<!-- Uncomment this line if you want to echarts-stat extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
-->
<!-- Uncomment this line if you want to use map
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
-->
<!-- Uncomment these two lines if you want to use bmap extension
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
-->

<script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
        title: {
            text: 'Multiple Radar'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            left: 'center',
            data: [
                'A Software',
                'A Phone',
                'Another Phone',
                'Precipitation',
                'Evaporation'
            ]
        },
        radar: [
            {
                indicator: [
                    {text: 'Brand', max: 100},
                    {text: 'Content', max: 100},
                    {text: 'Usability', max: 100},
                    {text: 'Function', max: 100}
                ],
                center: ['25%', '40%'],
                radius: 80
            },
            {
                indicator: [
                    {text: 'Look', max: 100},
                    {text: 'Photo', max: 100},
                    {text: 'System', max: 100},
                    {text: 'Performance', max: 100},
                    {text: 'Screen', max: 100}
                ],
                radius: 80,
                center: ['50%', '60%']
            },
            {
                indicator: (function () {
                    var res = [];
                    for (var i = 1; i <= 12; i++) {
                        res.push({text: i + 'æœˆ', max: 100});
                    }
                    return res;
                })(),
                center: ['75%', '40%'],
                radius: 80
            }
        ],
        series: [
            {
                type: 'radar',
                tooltip: {
                    trigger: 'item'
                },
                areaStyle: {},
                data: [
                    {
                        value: [60, 73, 85, 40],
                        name: 'A Software'
                    }
                ]
            },
            {
                type: 'radar',
                radarIndex: 1,
                areaStyle: {},
                data: [
                    {
                        value: [85, 90, 90, 95, 95],
                        name: 'A Phone'
                    },
                    {
                        value: [95, 80, 95, 90, 93],
                        name: 'Another Phone'
                    }
                ]
            },
            {
                type: 'radar',
                radarIndex: 2,
                areaStyle: {},
                data: [
                    {
                        name: 'Precipitation',
                        value: [
                            2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 75.6, 82.2, 48.7, 18.8, 6.0, 2.3
                        ]
                    },
                    {
                        name: 'Evaporation',
                        value: [
                            2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 35.6, 62.2, 32.6, 20.0, 6.4, 3.3
                        ]
                    }
                ]
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
